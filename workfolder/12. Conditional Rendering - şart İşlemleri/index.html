<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Denemesi</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Şart İşlemleri</h1>
      <button v-on:click="error = !error">Hata Göster</button>
      <button v-on:click="success = !success">Başarılı Göster</button>
<!-- 
      <p v-if="error">İşlem hata verdi</p>
      <p v-else-if="success">İşlem Başarılı</p> -->

      <p v-show="error">Hata Göster</p>
      <p v-show="success">Başarılı Göster</p>

    </div>
  </body>
  <script src="app.js"></script>
</html>
