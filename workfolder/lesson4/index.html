<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Denemesi</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Etkinlikler (Events)</h1>
      <button v-click="age++">Yaşımı Arttır</button>
      <button v-click="age--">Yaşımı Azalt</button>

      <button v-on:click="ekle">Yaşımı Fonksiyon ile Arttır</button>
      <button v-on:click="cikar">Yaşımı Fonksiyon ile Azalt</button>

      <button v-on:click="ekle(10)">Yaşımı 10 artır</button>
      <button v-on:click="cikar(10)">Yaşımı 10 azalt</button>

      <p>Yaşım: {{ age }}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
