<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Denemesi</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>
      <p>Website: <a v-bind:href="website">My Website</a></p>
      <p>Website: <a :href="website">Specified with "V-Bind":" - My Site</a></p>
      <input type="text" :value="name" />

      <p v-html="websiteTag">My Website</p>
  </body>
  <script src="app.js"></script>
</html>
